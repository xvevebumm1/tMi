<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Letter</title>

<link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #fff0f5;
  overflow: hidden;
  font-family: 'Allura', cursive;
}

/* ================= ENVELOPE ================= */
.envelope {
  position: relative;
  width: 320px;
  height: 210px;
  cursor: pointer;
}

/* ================= BACK / INSIDE ================= */
.envelope-back {
  position: absolute;
  inset: 0;
  background: #f2e6da; /* inside paper color */
  border: 6px solid #8b4513;
  border-radius: 6px;
  box-shadow: inset 0 12px 18px rgba(0,0,0,0.25);
  z-index: 1;
}

/* ================= FRONT FACE ================= */
.envelope-front {
  position: absolute;
  inset: 0;
  background: #ffffff;
  border: 6px solid #8b4513;
  border-radius: 6px;
  clip-path: polygon(
    0 0%,
    50% 50%,
    100% 0%,
    100% 100%,
    0 100%
  );
   z-index: 9;
  transition: z-index 1s linear 0.7s;
  
}

/* ================= FLAP BORDER ================= */
.flap-border {
    position: absolute;
  top: 0;
  left: 0;
  width: 0;
  height: 0;

  border-left: 160px solid transparent;
  border-right: 160px solid transparent;
  border-top: 115px solid #8b4513;

  transform-origin: top center;
  transition: transform 0.7s ease,
  z-index 0s linear 0.7s; /* delay z-index change */
  z-index: 11;
}

/* ================= FLAP ================= */
.flap {
  position: absolute;
  top: 6px;
  left: 11px;
  width: 0;
  height: 0;

  border-left: 148px solid transparent;
  border-right: 148px solid transparent;
  border-top: 105px solid #ffffff;

  transform-origin: top center;
  transition: transform 0.7s ease,
  z-index 0s linear 0.7s; /* delay z-index change */
  z-index: 11;
}

.envelope.open .flap,
.envelope.open .flap-border {
  transform: rotateX(180deg);
  z-index: 2; /* drop behind letter AFTER rotation */
  transition:
    transform 0.7s ease,
    z-index -1s linear 0.7s;
}

/* ================= HEART SEAL ================= */
.heart {
  position: absolute;
  top: 90px;
  left: 50%;
  width: 28px;
  height: 28px;
  background: pink;
  transform: translateX(-50%) rotate(-45deg);
  z-index: 16;
  
}

.envelope.closing .letter {
  transform: translateY(50%);
  opacity: 100;
  transition: transform 0.6s ease, opacity 0.4s ease;
  
  }
  
  .envelope.tuck .letter {
  transform: translateY(50%);
  z-index: 2; /* BELOW flap & front */
  transition: transform 0.6s ease, z-index 0s linear 0.6s;
}
  
 .envelope.closing .flap,
.envelope.closing .flap-border {
  transform: rotateX(0deg);
  transition-timing-function: cubic-bezier(.55,.06,.68,.19);
  z-index: 11;
}


.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 28px;
  height: 28px;
  background: pink;
  border-radius: 50%;
}

.heart::before { top: -14px; left: 0; }
.heart::after { left: 14px; top: 0; }


/* ================= FLOATING ENVELOPE ================= */
.envelope {
  position: relative;
  width: 320px;
  height: 210px;
  cursor: pointer;

  animation: envelopeFloat 4s ease-in-out infinite;
  transform-origin: center;
}

@keyframes envelopeFloat {
  0% {
    transform: translateY(0) rotate(0deg);
  }
  50% {
    transform: translateY(-12px) rotate(0.3deg);
  }
  100% {
    transform: translateY(0) rotate(0deg);
  }
}


/* ================= LETTER ================= */
.letter {
  position: absolute;
  left: 16px;
  right: 16px;
  bottom: 100px;
  height: 170px;
  background: #fffaf0;
  border-radius: 6px;
  padding: 20px;
  box-sizing: border-box;
  text-align: center;
  transform: translateY(50%);
  transition: transform 0.9s ease, z-index 0s linear 0.7s;
  z-index: 6; /* behind flap when closed */
  box-shadow: 0 8px 14px rgba(0,0,0,0.2);
}

.envelope.peek .letter {
  transform: translateY(35%);
}

.envelope.openLetter .letter {
   transform: translateY(-30%);
  z-index: 6; /* above back (1) but below flap (8) */
  transition: transform 0.7s ease, z-index 0s linear 0s;
}

.letter p {
  font-size: 22px;
  margin: 0;
}

/* ================= CLOSE ================= */
.close {
  margin-top: 14px;
  font-size: 18px;
  cursor: pointer;
}

/* ================= FLOATING HEARTS ================= */
.floating-heart {
  position: absolute;
  bottom: 90px; /* inside envelope */
  font-size: 22px;
  animation: floatUp 2s forwards;
  pointer-events: none;
  z-index: 8;
}

@keyframes floatUp {
  0% {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
  100% {
    opacity: 0;
    transform: translateY(-160px) scale(1.4);
  }
}
</style>
</head>

<body>

<div class="envelope" id="envelope">

  <!-- BACK / INSIDE -->
  <div class="envelope-back"></div>

  <!-- LETTER -->
  <div class="letter">
    <p>
       Ikaw ang bugtong <br> 
       itik nga ga kapa-kapa <br> 
       sa malapokon kong dughan..
    </p>
    <div class="close">Close âœ–</div>
  </div>

  <!-- FRONT FACE -->
  <div class="envelope-front"></div>

  <!-- FLAP -->
  <div class="flap-border"></div>
  <div class="flap"></div>

  <!-- SEAL -->
  <div class="heart"></div>

</div>

<script>
const envelope = document.getElementById("envelope");
let stage = 0;

envelope.addEventListener("click", (e) => {
   if (e.target.classList.contains("close")) {

    // STEP 1 â€” letter slides down from open
    envelope.classList.remove("openLetter");

    setTimeout(() => {

      // STEP 2 â€” force letter fully BEHIND
      envelope.classList.add("tuck");

      setTimeout(() => {

        // STEP 3 â€” close flap only AFTER letter is hidden
        envelope.classList.remove("open", "peek");
        envelope.classList.add("closing");

        setTimeout(() => {

          // STEP 4 â€” full reset
          envelope.classList.remove("closing", "tuck");
          stage = 0;

        }, 700); // flap close duration

      }, 600); // letter tuck duration

    }, 50);

    return;
  }

  if (stage === 0) {
    envelope.classList.add("open", "peek");
    releaseHearts();
    stage = 1;

  } else if (stage === 1) {
    envelope.classList.add("openLetter");
    stage = 2;
  }


});

function releaseHearts() {
   for (let i = 0; i < 10; i++) {
    const heart = document.createElement("div");
    heart.className = "floating-heart";
    heart.textContent = "ðŸ’—";

    // position relative to envelope width
    heart.style.left = (40 + Math.random() * 240) + "px";

    envelope.appendChild(heart);

    setTimeout(() => envelope.appendChild(heart), Math.random() * 300);

  }
}
</script>

</body>
</html>
