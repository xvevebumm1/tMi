<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Square Video Page</title>

<link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">


  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Allura', cursive;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: white;
      padding: 20px;
      text-align: center;
    }

    /* Square video wrapper */
    .video-wrapper {
      width: 100%;
      max-width: 360px;
      aspect-ratio: 1 / 1;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .text {
      margin-top: 16px;
      font-size: 16px;
      color: #333;
    }

    .next-button {
      margin-top: 20px;
    }

    .next-button a {
      display: inline-block;
      padding: 10px 22px;
      background: #e3497c;
      color: #fff;
      text-decoration: none;
      border-radius: 30px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="video-wrapper">
    <video autoplay muted loop playsinline>
      <source src="video1.mp4" type="video/mp4">
    </video>
  </div>

  <div class="text" style="color:#e3497c;">
    YEYYYYYY!
  </div>

  <div class="next-button">
    <a href="card.html">cute</a>
  </div>

</body>
</html>
