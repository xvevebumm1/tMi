<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Just One Thing</title>

<link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">


<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: #ffffff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Allura', cursive;
    overflow: hidden;
  }

  .media {
    width: 90%;
    max-width: 360px;
    margin-bottom: 26px;
    z-index: 1;
  }

  video, img {
    width: 100%;
    border-radius: 18px;
  }

  .buttons-container {
    display: flex;
    gap: 16px;
    justify-content: center;
    width: 90%;
    max-width: 360px;
    transition: all 0.5s ease;
  }

  .btn {
    background: white;
    color: #e3497c;
    border: 1px solid pink;
    border-radius: 999px;
    width: 110px;
    height: 44px;
    font-size: 15px;
    font-family: 'Allura', cursive;
    cursor: pointer;
    transition: all 0.45s ease;
    flex-shrink: 0;
  }

  #yesBtn {
    z-index: 2;
  }

  #noBtn {
    z-index: 1;
  }

  /* YES expanded state */
  .yes-expanded {
    width: 100%;
    height: 50vh;
    font-size: 28px;
    border-radius: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>
</head>

<body>

<div class="media">
  <video autoplay loop muted playsinline>
    <source src="video.mp4" type="video/mp4">
  </video>
</div>

<div class="buttons-container" id="buttonsContainer">
  <button id="yesBtn" class="btn" onclick="goNext()">Yes</button>
  <button id="noBtn" class="btn" onclick="handleNo()">No</button>
</div>

<script>
  let step = 0;

  const noTexts = [
    "sure ka?",
    "Tarong ba",
    "Hoi ba",
    "Sige na gud",
    "Manluod jud ko",
    "Ay oi!",
    "100%?",
    "jinjja????"
  ];

  function goNext() {
    // CHANGE THIS TO YOUR NEXT PAGE
    window.location.href = "yes.html";
  }

  function handleNo() {
    step++;

    const yes = document.getElementById("yesBtn");
    const no = document.getElementById("noBtn");
    const container = document.getElementById("buttonsContainer");

    if (step <= 8) {
      if (step <= noTexts.length) {
        no.innerText = noTexts[step - 1];
      }

      yes.style.width = `${110 + step * 40}px`;
      yes.style.height = `${44 + step * 15}px`;
      yes.style.fontSize = `${20 + step * 10}px`;
    }

    if (step === 8) {
      yes.classList.add("yes-expanded");
      no.style.display = "none";
      container.style.justifyContent = "center";
      container.style.gap = "0";
    }
  }
</script>

</body>
</html>
